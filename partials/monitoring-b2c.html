<div class="container-fluid dashboard-dark section-below-kpi monitoring-b2b-wrapper">

  <!-- ================= STICKY HEADER ================= -->
  <div class="monitoring-b2b-header sticky-header">
    <div class="d-flex justify-content-between align-items-center px-2">
      <h5 class="fw-bold mb-0">
        <i class="fa-solid fa-ticket me-2 text-warning"></i>
        Monitoring Tiket B2C HI
      </h5>

      <div class="last-update">
        <i class="fa-regular fa-clock"></i>
        <span id="monitoring-b2c-update">-</span>
      </div>
    </div>
  </div>

  <!-- ================= FILTER ================= -->
  <div class="card bg-dark border-secondary mb-3 mx-2">
    <div class="card-body py-2">
      <div class="row g-2 align-items-end">

        <div class="col-md-3">
          <label class="form-label text-light small mb-1">Witel</label>
          <select id="filterWitel" class="form-select form-select-sm">
            <option value="">All Witel</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label text-light small mb-1">STO</label>
          <select id="filterSto" class="form-select form-select-sm">
            <option value="">All STO</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label text-light small mb-1">HSA</label>
          <select id="filterHsa" class="form-select form-select-sm">
            <option value="">All HSA</option>
          </select>
        </div>

      </div>
    </div>
  </div>

  <!-- ================= TABLE ================= -->
  <div class="panel-card">
    <div class="panel-body p-0">

      <!-- ❗ no vertical scroll -->
      <div class="table-responsive monitoring-no-scroll">
          <table class="table table-b2b-monitoring table-freeze mb-0">


          <thead>

            <!-- ROW 1 -->
            <tr>
    <th rowspan="3">STO</th>
    <th rowspan="3">WITEL</th>
    <th rowspan="3">HSA</th>
    <th rowspan="3">OSA</th>

    <th colspan="2">Total Tiket</th>
    <th colspan="2">Tiket Closed</th>
    <th colspan="2">Tiket Open</th>

    <th colspan="10">TTR Tiket</th>

    <th colspan="2">GAUL B2C</th>

    <th rowspan="3">SQM Jadi<br>Tiket HI</th>
    <th rowspan="3">Alert Jadi<br>Tiket HI</th>
    <th rowspan="3">FFG</th>
    <th colspan="2">SQM</th>
  </tr>

  <!-- ROW 2 -->
  <tr>
    <th rowspan="2">REG</th>
    <th rowspan="2">HVC</th>

    <th rowspan="2">REG</th>
    <th rowspan="2">HVC</th>

    <th rowspan="2">REG</th>
    <th rowspan="2">HVC</th>

    <th colspan="2">TTR 3 Jam</th>
    <th colspan="2">TTR 6 Jam</th>
    <th colspan="2">TTR 12 Jam</th>
    <th colspan="2">TTR MANJA</th>
    <th colspan="2">TTR 36 Jam</th>

    <th rowspan="2">REG</th>
    <th rowspan="2">HVC</th>

    <th rowspan="2">TOTAL</th>
    <th rowspan="2">OPEN</th>
  </tr>

  <!-- ROW 3 -->
  <tr>
    <th>✔</th>
    <th>✖</th>

    <th>✔</th>
    <th>✖</th>

    <th>✔</th>
    <th>✖</th>

    <th>✔</th>
    <th>✖</th>

    <th>✔</th>
    <th>✖</th>
  </tr>

</thead>

          <tbody id="monitoring-b2c-body">
            <tr>
              <td colspan="28" class="text-center text-muted">
                Loading data...
              </td>
            </tr>
          </tbody>

        </table>
      </div>

    </div>
  </div>

</div>

<!-- =====================================================
     GLOBAL MODAL (DETAIL HI HSI / HI DATIN)
===================================================== -->
<div class="modal fade" id="global-modal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content bg-dark text-light">

      <div class="modal-header">
        <h5 class="modal-title">
          Detail Tiket
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal">
        </button>
      </div>

      <div class="modal-body">
        <!-- diisi via JS -->
      </div>

    </div>
  </div>
</div>
